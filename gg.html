<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>heheh  </title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 50px auto;
    }

    .item {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
      border-radius: 6px;
    }

    .item1 {
      grid-column: 1 / 3;
    }

    .item2 {
      grid-column: 3 / 4;
    }

    .item3 {
      grid-column: 1 / 4;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item item1">Item 1</div>
    <div class="item item2">Item 2</div>
    <div class="item item3">Item 3</div>
  </div>
</body>
</html>
